<mat-card appearance="outlined" class="feature-card">
  <mat-card-header>
    <mat-icon mat-card-avatar class="card-icon">{{ icon() }}</mat-icon>
    <mat-card-title>{{ cardTitle() }}</mat-card-title>
    <mat-card-subtitle>{{ cardSubtitle() }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ cardText() }}
    </p>
  </mat-card-content>
  <mat-card-actions align="end">
    <a mat-flat-button [routerLink]="cardLink()">
      <mat-icon>arrow_forward</mat-icon>
      {{ cardLinkName() }}
    </a>
  </mat-card-actions>
</mat-card>
