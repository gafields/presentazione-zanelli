<div class="welcome-container">
  <div class="hero">
    <mat-icon class="hero-icon">public</mat-icon>
    <h1>Welcome to NASA Explorer</h1>
    <p class="subtitle">
      Explore the wonders of space through NASA's open APIs. Discover the Astronomy Picture of the
      Day and browse photos from Mars rovers.
    </p>
  </div>

  <div class="cards">
    <app-card
      icon="photo_camera"
      cardTitle="Astronomy Picture of the Day"
      cardSubtitle="Daily cosmic imagery curated by NASA"
      cardText="Each day a different image or photograph of our universe is featured, along with a brief explanation written by a professional astronomer."
      cardLink="/home/apod"
      cardLinkName="Explore APOD"
    ></app-card>
    <app-card
      icon="explore"
      cardTitle="Near-Earth Objects"
      cardSubtitle="Track asteroids and comets near Earth"
      cardText="Browse through data on near-Earth objects, including potentially hazardous asteroids, using NASA's NEOWS API."
      cardLink="/home/neows"
      cardLinkName="Explore NEOWS"
    ></app-card>
  </div>
</div>
